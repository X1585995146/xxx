	<script>
			$(document).ready(function(){
			//提交表单,调用验证函数
			$("#formRegister").submit(function(){
				var flag = true;
				if (!checkFname()) flag = false;
				if (!checkName()) flag = false;
				if (!checkEmail()) flag = false;
				
				return flag;
			})
			//绑定失去焦点事件
			$(".shouji").blur(checkFname);
			$("#pwd").blur(checkName);
			$("#repwd").blur(checkEmail);
			
		})

	function checkFname(){
		 	$(".shouji").blur(function () {
			var mobile = $(this).val();
			var regMobile = /^1\d{10}$/;
			if (regMobile.test(mobile) == false) {
				$("#shoujihao").html("手机号码不正确，请重新输入");
				return false;
			}
			$("#shoujihao").html("");
			return true;
		})
		 }
		 	//密码
		 	function checkName(){
		 		
		 	$("#pwd").blur(function () {
			var pwd = $(this).val();
			var reg = /^[a-zA-Z0-9]{4,10}$/;
			if (reg.test(pwd) == false) {
				$("#pwd_prompt").html("密码不能含有非法字符，长度在4-10之间");
				return false;
			}
			$("#pwd_prompt").html("");
			return true;
		})
		 	}
		 	//再次输入密码
		 	function checkEmail(){
		 	$("#repwd").blur(function () {
			var repwd = $("#repwd").val();
			var pwd = $("#pwd").val();
			if (pwd != repwd) {
				$("#repwd_prompt").html("两次输入的密码不一致");
				return false;
			}
			$("#repwd_prompt").html("");
			return true;
		})
		 	}
		 })
	</script>
